<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent("image-loader", {
      init: function () {
        const marker = this.el;
        const loader = document.getElementById("loader");
        const greenDot = document.getElementById("green-dot");
        const redDot = document.getElementById("red-dot");

        // Inside your image-loader component
        marker.addEventListener("markerFound", () => {
          greenDot.style.display = "block";
          redDot.style.display = "none";
          loader.style.display = "none";

          // Optional Timeout
          //   setTimeout(() => {
          //     hideLoadingIndicator(); // In case of a very slow image
          //   }, 5000); // Timeout of 5 seconds (adjust as needed)
        });

        // function hideLoadingIndicator() {
        //   loader.style.display = "none";
        // }

        marker.addEventListener("markerLost", () => {
          console.log("Marker Lost!");
          greenDot.style.display = "none";
          redDot.style.display = "block";
        });

        // Hide loader once the image has a texture
        // marker.addEventListener("loaded", () => {
        //   const image = marker.getObject3D("mesh");
        //   if (image && image.material && image.material.map) {
        //     loader.style.display = "none";
        //   }
        // });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden">
    <div
      id="loader"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      apunte al marcador
    </div>
    <div
      id="green-dot"
      style="
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
        width: 20px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
      "
    ></div>
    <div
      id="red-dot"
      style="
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
      "
    ></div>

    <a-scene embedded arjs>
      <a-marker preset="hiro" image-loader>
        <a-image
          src="images/829_up_p41_s2501908644_c0.35.png"
          onload="hideLoadingIndicator()"
          position="0 0 0.01"
          scale="2 2 1"
          width="1"
          height="1"
          rotation="-90 0 0"
          material="transparent: true; opacity: 0.7; depthTest: false"
        ></a-image>
        <a-video
          src="images/849_vid_seed802328642_cfg2.1_mb31.mp4"
          position="0 0.1 0.02"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
