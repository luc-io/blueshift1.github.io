<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
      <!-- Dejong Aries -->
      <a-marker preset="custom" type="pattern" url="patt_dejong_aries.patt">
        <a-image
          src="images/dejong_bg.png"
          position="0 0.2 1"
          scale="2 2 0.7"
          width="1"
          height="1"
          material="transparent: true; opacity: 0.7; depthTest: false"
        ></a-image>

        <a-image
          id="dejong_attractor"
          src="images/dejong_attractor.png"
          position="0 0 1"
          width="1"
          height="1"
          material="transparent: true; opacity: 1; depthTest: false"
        ></a-image>

        <a-image
          src="images/dejong_aries.png"
          position="0 0 1.1"
          width="1"
          height="1"
          material="transparent: true; opacity: 1; depthTest: false"
        ></a-image>
      </a-marker>

      <!-- Chromatree 44 -->
      <a-marker preset="custom" type="pattern" url="patt_chromatree44.patt">
        <a-image
          src="images/bgsunx.png"
          position="0 0.2 1"
          scale="0.5 0.5 1"
          width="1"
          height="1"
          material="transparent: true; opacity: 1;
          depthTest: false"
        ></a-image>

        <a-image
          src="images/tree0.png"
          position="0 0 2"
          width="1"
          height="1"
          material="transparent: true; opacity: 1; depthTest: false"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <button
      id="redirectButtonAries"
      style="position: absolute; top: 10px; left: 10px; display: none"
    >
      Go to Example.com
    </button>

    <button
      id="redirectButtonChromatree"
      style="position: absolute; top: 10px; left: 10px; display: none"
    >
      Go to Example.com
    </button>

    <script>
      window.onload = function () {
        const redirectButtonAries = document.querySelector(
          "#redirectButtonAries"
        );
        const redirectButtonChromatree = document.querySelector(
          "#redirectButtonChromatree"
        );

        const ariesMarker = document.querySelector(
          "a-marker[preset='custom'][url='patt_dejong_aries.patt']"
        );
        const chromatreeMarker = document.querySelector(
          "a-marker[preset='custom'][url='patt_chromatree44.patt']"
        );

        ariesMarker.addEventListener("markerFound", function () {
          redirectButtonAries.style.display = "block";
        });
        ariesMarker.addEventListener("markerLost", function () {
          redirectButtonAries.style.display = "none";
        });
        chromatreeMarker.addEventListener("markerFound", function () {
          redirectButtonChromatree.style.display = "block";
        });
        chromatreeMarker.addEventListener("markerLost", function () {
          redirectButtonChromatree.style.display = "none";
        });

        redirectButtonAries.addEventListener("click", function () {
          window.location.href = "https://www.example1.com";
        });

        redirectButtonChromatree.addEventListener("click", function () {
          window.location.href = "https://www.example2.com";
        });
      };
    </script>
  </body>
</html>
