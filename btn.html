<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
      <!-- Dejong Aries -->
      <a-marker preset="custom" type="pattern" url="patt_dejong_aries.patt">
        <a-image
          id="dejong_bg"
          src="images/dejong_bg.png"
          position="0 0.2 1"
          scale="2 2 0.7"
          width="1"
          height="1"
          material="transparent: true; opacity: 0.7; depthTest: false"
        ></a-image>

        <a-entity
          id="dejong_attractor"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: blue; opacity: 0.5"
          position="0 0 1"
        ></a-entity>

        <a-entity
          id="dejong_aries"
          geometry="primitive: sphere; radius: 0.5"
          material="color: red; opacity: 0.5"
          position="0 0 1.1"
        ></a-entity>
      </a-marker>

      <a-entity camera look-controls wasd-controls>
        <a-cursor fuse="true" fuseTimeout="2000"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        const dejong_attractor = document.querySelector("#dejong_attractor");
        const dejong_aries = document.querySelector("#dejong_aries");

        dejong_attractor.addEventListener("click", function () {
          window.location.href = "https://www.example1.com";
        });

        dejong_attractor.addEventListener("fusing", function () {
          window.location.href = "https://www.example1.com";
        });

        dejong_aries.addEventListener("click", function () {
          window.location.href = "https://www.example2.com";
        });

        dejong_aries.addEventListener("fusing", function () {
          window.location.href = "https://www.example2.com";
        });
      };
    </script>
  </body>
</html>
