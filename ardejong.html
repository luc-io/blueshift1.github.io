<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- <a-marker preset="hiro"> -->
      <a-marker preset="custom" type="pattern" url="pattern1.patt">
        <a-image
          src="images/dejong_bg.png"
          position="0 0.2 1"
          scale="0.5 0.5 1"
          width="1"
          height="1"
          material="transparent: true; opacity: 0.5;
          depthTest: false"
        ></a-image>

        <a-image
          src="images/dejong_attractor.png"
          position="0 0 2"
          width="1"
          height="1"
          material="transparent: true; opacity: 1; depthTest: false"
        ></a-image>

        <a-image
          src="images/dejong_aries.png"
          position="0 0 2"
          width="1"
          height="1"
          material="transparent: true; opacity: 1; depthTest: false"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
